<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/587bfa743c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>intagram2</title>
</head>
<body>
    <header>
        <div id="head">
            <img id="logo" src="img/Instagram-Logo.png" alt="Instagram-Logo">
            <nav>
                <ul>
                    
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                    <li><a href="#"><i class="far fa-paper-plane"></i></a></li>
                </ul>
            </nav>
        </div>
        
        <div id="story">
            <ul>
                <li><img src="https://random.imagecdn.app/70/70"></li>
                <li><img src="https://random.imagecdn.app/70/70"></li>
                <li><img src="https://random.imagecdn.app/70/70"></li>
                <li><img src="https://random.imagecdn.app/70/70"></li>
                <li><img src="https://random.imagecdn.app/70/70"></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="post">
            <div class="postHead">
                <div class="headLeft">
                    <img src="https://random.imagecdn.app/50/50" alt="">
                    <p>Lorem Ipsum<span>Sponsored</span></p>
                </div>
                <div class="headRight">
                    <button>Follow</button>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
               
            </div>
            <img src="https://random.imagecdn.app/500/500" alt="">
            <div class="postFoot">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-bookmark"></i>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home-alt"></i></a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="far fa-play-circle"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
                <li><a href="#"><i class="far fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
